<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYNTRA-WEBSITE</title>
    <link rel="stylesheet" href="myntra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_logo" src="prac_website\myntra_logo.webp" alt="myntra logo"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">MEN</a>
            <a href="#">BEAUTY</a>
            <a href="#">STUDIO</a>
            <a href="#">HOME AND LIVING</a>
            <a href="#">BEAUTY</a>
            <a href="#">STUDIO <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input class="search_input" placeholder="search your items">
        </div>
        <div class="action_bar">
                <div class="action_container">
                   <span><i class="fa-solid fa-user"></i></span>
                   <span class="action_name">Profile</span>
                </div>

                <div class="action_container">
                   <span><i class="fa-solid fa-hand-holding-heart"></i></span>
                   <span class="action_name">Wishlist</span>
                </div>

                <div class="action_container">
                   <span><i class="fa-solid fa-bag-shopping"></i></span>
                   <span class="action_name">Bag</span>
                </div>
        </div>
    </header>
    <main>
        <div class="banner_container"> banner container</div>
        <div class="category_heading">category heading</div>
        <div class="category_itms">items</div> 
    </main>
    <footer>Footer</footer>
</body>
</html>
